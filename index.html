<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> Search </title> 
        <link src="all.min.css" type="text/css" rel="stylesheet"/> 
        <link href="fontawesome.min.css" type="text/css" rel="stylesheet"/> 
        <link href="search.css" type="text/css" rel="stylesheet"/> 
    </head>
<body>
 <div class="container">
     <div class="header">
         <a href="imagesearch.html" > Image Search</a>
         <a href="advancedsearch.html">Advanced search </a>
     </div>
    <div class="logo">
        <img src="googlelogo_color_272x92dp.png" alt="google" />
    </div>
    <div class="search">
        <form action="https://www.google.com/search" method="GET">
        <div class="bar"> 
          <input id="bar" type="text" name="q" placeholder="Google Search"/>
          <div class="sb"> 
          <i class="fas fa-search"></i>
          </div>
        </div>
          <div class="button"> 
          <input type="submit"  name="btnK" class="b" value="Google Search" /> 
          <input type="submit" name="btnI" class="b" value="I'm feeling lucky" />
          </div> 
        </form>
    </div>
 
 </div>
</body>
</html>
